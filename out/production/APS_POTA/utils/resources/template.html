<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>$page_title</title>
    <script src='../libs/chart.js'></script>
    <script>
        function createChart() {
            var ctx = document.getElementById('chart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: $labels,
                    datasets: [{
                        label: '$bar_label',
                        backgroundColor: '#03fca1',
                        data: $data,
                        borderWidth: 0
                    }]
                },
                options: {
                    title: {
                        display: true,
                            text: '$title'
                    },
                    legend: {
                        display: false
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>
</head>
<body onload='createChart()'>
    <div style='text-align: center; position: absolute; width: 95%; height: 90%'>
        <canvas id='chart' />
    </div>
</body>
</html>
