<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>$page_title</title>
    <script src='../libs/chart.js'></script>
    <script>
        function createChart() {
            var ctx = document.getElementById('chart');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: $labels,
                    datasets: [{
                        label: '$bar_label',
                        backgroundColor: '#40a2db',
                        data: $data,
                        borderWidth: 0
                    }]
                },
                options: {
                    title: {
                        display: true,
                            text: '$title'
                    },
                    legend: {
                        display: false
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>
    <style>
        .main_chart {
            width: 95%;
            height: 90%;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body onload='createChart()'>
    <div class="main_chart">
        <canvas id='chart' />
    </div>
</body>
</html>
