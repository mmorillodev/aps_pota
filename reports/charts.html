        function createCharts() {
            for(var len in obj) {
                var ctx = document.getElementById('chart' + len);
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(obj[len]),
                        datasets: [{
                            label: "Time " + (len >= 1e4 ? " ms" : " ns"),
                            backgroundColor: '#40a2db',
                            data: Object.values(obj[len]),
                            borderWidth: 0
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Test length ' + len + " (" + (len >= 1e4 ? "ms" : "ns") + ")"
                        },
                        legend: {
                            display: false
                        },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }
        function renderCharts() {
            for(var len in obj) {
                document.getElementById("container").innerHTML +=
                    "<div class=\"main_chart\">" +
                    "     <canvas id='chart" + len + "'/>" +
                    "</div>";
            }
            createCharts()
        }
    </script>
    <style>
        html {
            padding: 50px;
        }
        .main_chart {
            width: 550px;
            height: 500px;
            margin: 10px;
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body onload='renderCharts()'>
    <div id="container"></div>
</body>
</html>
